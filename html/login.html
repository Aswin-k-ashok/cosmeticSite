<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styling a SignUp Form</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/icon1.jpg" type="image/x-icon"/>
  </head>

  <body>
    <div class="signupFrm">
      <!-- forms with input fields -->
      <div class="wrapper">
        <form action="" class="form">
          <h1 class="title">Sign up</h1>
          <!-- adding fields -->
        <div class="inputContainer">
          <input type="text" class="input" placeholder="a" required>
          <label for="" class="label">Email</label>
        </div>
        <!-- for username field -->
        <div class="inputContainer">
          <input type="text" class="input" placeholder="a" required>
          <label for="" class="label">Username</label>
        </div>

        <div class="inputContainer">
          <input type="text" class="input" placeholder="a">
          <label for="" class="label">Password</label>
        </div>

        <div class="inputContainer">
          <input type="text" class="input" placeholder="a">
          <label for="" class="label">Confirm Password</label>
        </div>
          <!-- adding buttons -->
          <span style="display: flex;">
             <a href="index.html" style="display: contents;"><input type="button" class="submitBtn" value="Back" class="back"></a>&nbsp;
              <input type="submit" class="submitBtn" value="Sign up" style="margin-left: unset;" >
          </span>
       </form>
      </div>
    </div>
  </body>
</html>
